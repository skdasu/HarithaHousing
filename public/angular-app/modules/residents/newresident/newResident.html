<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">New Resident Registration</h3>
    </div>
    <div class="box-body">
        {{tagline}}

    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                <div ng-class="{ 'box box-success': registerResidentForm.$valid, 'box box-warning': !registerResidentForm.$valid }">
                    <div class="box-header with-border">
                        <h3 class="box-title">General Elements</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form name="registerResidentForm">
                            <div class=row>
                                <div class="col-md-6 has-success has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon">First Name </span>
                                        <input type="text" class="form-control" placeholder="Enter Firstname" id="firstName" aria-describedby="firstNameStatus">
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="firstNameStatus" class="sr-only">(success)</span>
                                </div>
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-6 has-success has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon">Last Name <i class="fa fa-times-rectangle"></i></span>
                                        <input type="text" class="form-control" placeholder="Enter Lastname" id="lastName" aria-describedby="lastNameStatus">
                                    </div>
                                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    <span id="lastNameStatus" class="sr-only">(success)</span>
                                </div>
                            </div>

                            <!-- input states -->
                            <div class="form-group has-success">
                                <label class="control-label" for="inputSuccess"><i class="fa fa-check"></i> Input with success</label>
                                <input type="text" class="form-control" id="inputSuccess" placeholder="Enter ...">
                                <span class="help-block">Help block with success</span>
                            </div>
                            <div class="form-group has-warning">
                                <label class="control-label" for="inputWarning"><i class="fa fa-bell-o"></i> Input with warning
                                </label>
                                <input type="text" class="form-control" id="inputWarning" placeholder="Enter ...">
                                <span class="help-block">Help block with warning</span>
                            </div>
                            <div class="form-group has-error">
                                <label class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i> Input with error
                                </label>
                                <input type="text" class="form-control" id="inputError" placeholder="Enter ...">
                                <span class="help-block">Help block with error</span>
                            </div>
                            <!-- <div class="form-group">
													    <label>Date:</label>
													    <div class="input-group date">
													        <div class="input-group-addon">
													            <i class="fa fa-calendar"></i>
													        </div>
													        <input type="text" class="form-control pull-right" id="datepicker">
													    </div>
													</div> -->
                            <div class="form-group">
                                <label>Resident From</label>
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup ng-model="residentFrom" is-open="openDate.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
										            <button type="button" class="btn btn-default" ng-click="openDateSelection()"><i class="glyphicon glyphicon-calendar"></i></button>
										          </span>
                                </p>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </div>
</div>
