<div class="box box-default">
	<div class="box-header with-border">
		<h3 class="box-title">Blocks</h3>
	</div>
	<div class="box-body">
		{{tagline}}

	</div>
	<div class="box-body">
		<div class="row">
			<div class="col-md-4" ng-repeat="block in blocks.blocksDetails">
				<div class="box box-solid" ng-click="blockClick(block.blockName, block.blockNum)">
					<div class="box-header with-border">
						<i class="fa fa-text-width"></i>
						<h3 class="box-title">{{block.blockName}}</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<ul>
							<li>Lorem ipsum dolor sit amet</li>
							<li>Consectetur adipiscing elit</li>
							<li>Integer molestie lorem at massa</li>
							<li>Facilisis in pretium nisl aliquet</li>
						</ul>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
		</div>
	</div>

</div>
